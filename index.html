<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Main Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="./about-us.html">About Us</a></li>
            <li><a href="./submit.html">Submit Your Recipe</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </nav>

    <main class="container">
        <h1>Odin Recipes-Yum!</h1>
        <input type="text" id="search" name="search" placeholder="Search for recipes...">
        <ul class="recipe-container">
            <li class="recipe">
                <div class="content">
                    <a href="recipes/turkey.html">
                        <img src="images/turkey.jpeg" alt="Turkey">
                        <span class="recipe-title">Turkey</span>
                    </a>
                </div>
            </li>

            <li class="recipe">
                <div class="content">
                    <a href="recipes/mac-n-cheese.html">
                        <img src="images/mac-n-cheese.jpg" alt="Turkey">
                        <span class="recipe-title">Mac-N-Cheeeeese</span>
                    </a>
                </div>
            </li>

            <li class="recipe">
                <div class="content">
                    <a href="recipes/pumpkin-pecan-pie.html">
                        <img src="images/pie.jpg" alt="pumpkin-pecan-pie">
                        <span class="recipe-title">Pumpkin Pecan Pie</span>
                    </a>
                </div>
            </li>
        </ul>
    </main>


    <footer>
        <p style="display: inline;">&copy; 2023 Odin Recipes</p>
        <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a>
    </footer>

    <script>
        let searchInput = document.getElementById('search');
        searchInput.addEventListener('keyup', function (event) {
            let query = event.target.value.toLowerCase();
            let recipes = document.querySelectorAll('.recipe');

            recipes.forEach(function (recipe) {
                let recipeTitle = recipe.textContent.toLowerCase();
                if (recipeTitle.indexOf(query) !== -1) {
                    recipe.style.display = 'flex';
                } else {
                    recipe.style.display = 'none';
                }
            });
        });

    </script>
</body>
